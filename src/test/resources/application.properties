# H2 persistent database configuration
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./databases/task_testdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.username=unarmed-web
spring.datasource.password=UnarmedWeb7

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
